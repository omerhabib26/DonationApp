<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    {% extends 'base.html' %}
</head>
<body>

{% block content %}
<h2>Sign Up</h2>

{% if error %}
<h5 style="color:red;">{{ error }}</h5>
<br>
{% endif %}
<form action="{% url 'accounts:signup' %}" method="POST">

  {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Sign Up!"/>
</form>

{% endblock %}
</body>
</html>
